<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Password Protected</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--clr-bg);
            color: var(--clr-fg);
        }
        .container {
            text-align: center;
            padding: 2em;
            box-shadow: var(--shadow);
            background-color: var(--clr-bg-alt);
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 1em;
        }
        .container input {
            padding: 0.5em;
            font-size: 1rem;
            margin-bottom: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        .container button {
            padding: 0.5em 1em;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--clr-primary);
            color: var(--clr-bg);
            border: none;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctHash = 1009718248; // Replace with the hash of your actual password

            if (hashCode(password) === correctHash) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html'; // Redirect to your actual portfolio page
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
